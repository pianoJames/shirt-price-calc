<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shirt price calculator</title>
  </head>
  <body>
    <script type="importmap">
      {
        "imports": {
          "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
        }
      }
    </script>
    <h1>Obviously unfinished shirt price calculator</h1>
    <div id="app">
    	Number of shirts: <input :value="text" @input="onInput" placeholder="Type here">
  		<p>Price: ${{ text * 15}}</p>
	
    </div>
    
    <script type="module">
      import { createApp } from 'vue'
    
      createApp({
        data() {
          return {
            text: 0
          }
        },
        methods: {
          onInput(e) {
            const stuff = e.target.value.length == 0 ? 0 : e.target.value
            this.text = parseInt(stuff, 10);
          }
        }
      }).mount('#app')
    </script>

  </body>
</html>
